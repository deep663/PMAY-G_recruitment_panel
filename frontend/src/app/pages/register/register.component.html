<div class="container mt-5">
  <div class="d-flex justify-content-start">
    <a href="/home" class="btn d-flex gap-2">
      <i class="bi bi-arrow-left"></i>
      <div class="fw-bold">Back</div>
    </a>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" *ngIf="!loading">
        <div class="card-header bg-blue">
          <h4 class="text-center text-white">Create an Account</h4>
        </div>
        <div class="card-body">
          <!-- Registration Form -->
          <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
            <!-- Name Field -->
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required
                placeholder="Enter your name"
                #name="ngModel"
              />
              <div
                *ngIf="name.invalid && (name.dirty || name.touched)"
                class="text-danger"
              >
                <small *ngIf="name.errors?.['required']"
                  >Name is required.</small
                >
              </div>
            </div>

            <!-- Email Field -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                ngModel
                required
                placeholder="Enter your email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #email="ngModel"
              />
              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger"
              >
                <small *ngIf="email.errors?.['required']"
                  >Email is required.</small
                >
                <small *ngIf="email.errors?.['pattern']"
                  >Invalid email format.</small
                >
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                required
                placeholder="Enter your password"
                minlength="8"
                #passwordInput="ngModel"
              />
              <div
                *ngIf="
                  passwordInput.invalid &&
                  (passwordInput.dirty || passwordInput.touched)
                "
                class="text-danger"
              >
                <small *ngIf="passwordInput.errors?.['required']"
                  >Password is required.</small
                >
                <small *ngIf="passwordInput.errors?.['minlength']"
                  >Password must be at least 8 characters.</small
                >
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
                placeholder="Confirm your password"
                #confirmPasswordInput="ngModel"
              />
              <div
                *ngIf="
                  confirmPasswordInput.invalid &&
                  (confirmPasswordInput.dirty || confirmPasswordInput.touched)
                "
                class="text-danger"
              >
                <small *ngIf="confirmPasswordInput.errors?.['required']"
                  >Please confirm your password.</small
                >
              </div>
              <div
                *ngIf="
                  password && confirmPassword && password !== confirmPassword
                "
                class="text-danger mt-2"
              >
                <small>Passwords do not match!</small>
              </div>
            </div>

            <!-- Register Button -->
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!registerForm.valid || password !== confirmPassword"
              >
                Register
              </button>
            </div>

            <!-- Already Registered Link -->
            <div class="mt-3 text-center">
              <p class="text-muted">
                Already registered?
                <a href="/login" class="text-decoration-none">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <!-- Loading Spinner -->
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="loader" *ngIf="loading"></div>
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
